<div class="search-container">
  <div class="search-container--left">
    <h3 class="search-No-result">{{"Showing  "+filteredArray.length +"  results"}}</h3>
    <ul class="search-ul">
      <li *ngFor="let user of CopyArr;let i=index">
       <app-connect-list [user]="user"></app-connect-list>
      </li>
    </ul>

    <div class="search-pages-number" *ngIf="filteredArray.length">
      <a class="previous" (click)="handelPrevious()"
        ><i class="fas fa-chevron-left" ></i> Previous</a
      >
      <span>
        <nav aria-label="...">
          <ul class="pagination pagination-sm">
            <li class="page-item" aria-current="page" *ngFor="let n of counter(pageNums) ;let i = index" [class.active]="hightlightStatus[i]==true"   (click)="displayProductsInPage(i)">
              <a class="page-link">
                {{i+1}}
              </a>
            </li>
          </ul>
        </nav>
      </span>
      <a class="next" (click)="handelNext()" >Next <i class="fas fa-chevron-right"></i></a>
    </div>

    <div class="search-bottom-img">
      <a href=""><img src="../../../assets/img2.jpg" alt=""/></a>
    </div>
  </div>
  <div class="search-container--right">
    <img src="../../../assets/img1.jpg" alt="" />
  </div>
</div>
